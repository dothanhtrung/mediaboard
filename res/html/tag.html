<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Board - Tag {{tag.name}}</title>

    <link rel="stylesheet" type="text/css" href="/css/tailwind_gen.css">
</head>
<body>

{% include "include/header.html" %}

<form action="/admin/tag/" method="post">
    <label>Name
    <input type="text" value="{{tag.name}}" name="name"></label><br>
    <label>Depend
        <textarea name="deps">{% for tag in deps %}{{tag.name}} {% endfor %}</textarea><br></label><br>
    <input type="hidden" name="id" value="{{tag.id}}">
    <input type="submit" value="Save">
</form>
<a href="/delete/tag/{{tag.id}}" onclick="return confirm('Delete tag {{tag.name}}?')">Delete</a>
</body>
</html>
