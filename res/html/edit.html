<div class="edit">
  <form action="/" method="post">
    Name: <br>
    <input type="text" name="name" value="{{item.name}}"><br><br>

    Tags: <br>
    <textarea name="tags">{% for tag in tags %}{{tag}} {% endfor %}</textarea><br>
    <input type="hidden" name="id" value="{{item.id}}">
    <input type="submit" value="Save">
  </form>
  <a href="/delete/{{item.id}}" onclick="return confirm('Delete?')">Delete</a>
</div>
